<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="underscore-min.js" charset="utf-8"></script>
    <script src="popup.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="canvas-location">
            <canvas id="textCanvas"></canvas>
            <div id="copyable">
                <img src="" alt="" id="image_to_copy">
            </div>
        </div>
        <div class="input">
            <div>
                <label for="help-text">Help text</label>
                <input type="text" id="help_text_input">

                <label for="main-text">Main text</label>
                <input type="text" id="main_text_input">

                <br>
                <br>

                <button id="clear_button">Clear</button>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <hr>
        <div class="links">
            <ul>
                <li><a class="tooltip" href="#">
                    Help
                    <span class="image_tooltip tooltiptext">Your text will render here! Right click here to copy or download your image!</span>
                    <span class="write_here tooltiptext">Your text goes in these boxes.</span>
                </a></li>
                <li><a class="external_link" href="https://github.com/mortaldraw/FuriganaToImageChrome">Github</a></li>
                <li><a class="external_link" href="http://paypal.me/RobRuizR">Donate</a></li>
                <li><a class="external_link" href="https://github.com/mortaldraw">About me</a></li>
            </ul>
        </div>
        <br>
    </div>
</body>

</html>
